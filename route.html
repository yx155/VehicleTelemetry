<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Tracking</title>
    <link rel="stylesheet" href="Roue.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>Fed</span><span class="ex">Ex</span>
        </div>
        <div class="navigation">
            <button>Dashboard</button>
            <button>Vehicles</button>
            <button>ButtonBar</button>
            <button>Account</button>
        </div>
    </div>
    
    <div class="content">
        <div class="filters">
            <div class="dropdown">
                <label for="route">Select Route</label>
                <select id="route">
                    <option>Select Dropdown</option>
                </select>
            </div>
            <div class="dropdown">
                <label for="station">Select Station</label>
                <select id="station">
                    <option>Select Dropdown</option>
                </select>
            </div>
            <button class="date-range">Date Range</button>
            <button class="filter-btn">Filter</button>
            <button class="notifications">Notifications</button>
        </div>
        
        <div class="table-container">
            <table>
                <tr>
                    <th>Table 1</th>
                </tr>
                <!-- Additional rows can be added here -->
            </table>
        </div>
    </div>
</body>
</html>
