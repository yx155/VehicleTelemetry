<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
                <div style="width: 300px;">
                    <canvas id="alertPieChart"></canvas>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Vehicle Alerts</h3>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th></th>
                            <th>Vehicle ID</th>
                            <th>Maintenance</th>
                        </tr>
                    </thead>
                    <tbody id="vehicleTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                document.getElementById('page-name').innerText = "Employee Dashboard";
            })
            .catch(error => console.error('Error loading the navbar:', error));

        const ctx = document.getElementById('alertPieChart').getContext('2d');
        const alertPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Normal', 'Warning', 'Critical'],
                datasets: [{
                    data: [90.3, 6.9, 2.8],
                    backgroundColor: ['#28a745', '#ff8c00', '#dc3545'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                    },
                }
            }
        });

        fetch('data/vehicles.json')
            .then(response => response.json())
            .then(data => {
                const filteredData = data
                    .filter(vehicle => vehicle.alert === -1 || vehicle.alert === 1)
                    .sort((a, b) => b.alert - a.alert);
                const vehicleTable = document.getElementById('vehicleTable');
                vehicleTable.innerHTML = '';
                filteredData.forEach(vehicle => {
                    const row = document.createElement('tr');
                    const alertIcon = vehicle.alert === -1 ? 'images/caution.png' : 'images/warning.png';
                    row.innerHTML = `<td class="alert-icon-column">${`<img src="${alertIcon}" style="width: 20px; height: 20px;">`}</td>
                                    <td>${vehicle.vehicleid}</td>
                                    <td>${vehicle.maintenance}</td>`;
                    vehicleTable.appendChild(row);
                });
            })
        .catch(error => console.error('Error fetching vehicle data:', error));
    </script>

    <style>
        .alert-icon-column {
            width: 50px;
            text-align: center;
        }
    </style>
</body>
</html>
